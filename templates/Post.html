{%extends "base.html"%}

{%block title%}
Post Page
{%endblock%}

{%block content%}

<div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article class="blog-post">
                    <header class="mb-4">
                        <h1 class="fw-bold">{{post.title}}</h1>
                        <p class="text-muted">
                            By <strong>{{post.author}}</strong> | Published on <strong>{{post.posted_on}}</strong>
                        </p>
                    </header>

                    <div class="blog-post-content">
                        <p>
                            {{post.description}}
                        </p>
                    </div>
                </article>

                <hr>

                <footer class="mt-4">
                    <p class="text-muted">Posted in <a href="#">{{post.category}}</a></p>
                </footer>
            </div>
        </div>
    </div>

{%endblock%}
